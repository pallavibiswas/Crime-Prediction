<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table.data {
            width: 100%;
            border-collapse: collapse;
        }
        table.data th, table.data td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table.data th {
            background-color: #f2f2f2;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 16px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Prediction Results</h1>
        <div id="table-container">
            {{ tables|safe }}
        </div>
        <div class="pagination">
            <!-- Pagination links will be generated by JavaScript -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const rowsPerPage = 25;
        const table = document.querySelector('table.data');
        const totalRows = table.rows.length - 1;
        const totalPages = Math.ceil(totalRows / rowsPerPage);

        function displayPage(page) {
            for (let i = 1; i < table.rows.length; i++) {
                table.rows[i].style.display = 'none';
            }
            const start = (page - 1) * rowsPerPage + 1;
            const end = Math.min(start + rowsPerPage - 1, totalRows);

            for (let i = start; i <= end; i++) {
                table.rows[i].style.display = '';
            }

            document.querySelectorAll('.pagination a').forEach(a => a.classList.remove('active'));
            document.querySelector(`.pagination a[data-page="${page}"]`).classList.add('active');
        }

        function generatePagination() {
            const pagination = document.querySelector('.pagination');
            for (let i = 1; i <= totalPages; i++) {
                const a = document.createElement('a');
                a.href = 'javascript:void(0)';
                a.textContent = i;
                a.dataset.page = i;
                a.onclick = () => displayPage(i);
                pagination.appendChild(a);
            }
        }

        generatePagination();
        displayPage(1);
    </script>
</body>
</html>
